# datasource configuration
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = petro
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/raspored_studija

# drop-and-create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=update

quarkus.hibernate-orm.log.sql=true

quarkus.smallrye-openapi.enable=true
quarkus.smallrye-openapi.validation=true

quarkus.rest-client."service.IpClient".url=https://api-bdc.net